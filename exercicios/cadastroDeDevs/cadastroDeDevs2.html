<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="cadastroDeDevs2.js" defer></script>
</head>
<body>
    <h1>Cadastro de Devs</h1>
    <hr>
    <h2>Cadastrar novo desenvolvedor</h2>
    <form id="devForm">
        <label for="fullname">Nome completo:</label>
        <input type="text" name="fullname" id="fullname">
        <br><br>
        <label>Tecnologias</label>
        <button type="button" id="addTechBtn">Adicionar nova</button>
        <br><br>
        <ul id="stackInputs"></ul>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
