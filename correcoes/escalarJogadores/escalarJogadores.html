<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalar Jogadores</title>
    <script src="escalarJogadores.js"></script>
</head>
<body>
    <h1>Escalar Jogadores</h1>
    <hr>
    <h2>Escalar jogador</h2>
    <p>
        <label for="position">Posição: </label>
        <input type="text" name="position" id="position">
        <br> <br>
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name">
        <br> <br>
        <label for="number">Número da camisa: </label>
        <input type="text" name="number" id="number">
        <br> <br>
        <button onclick="addPlayer()">Escalar</button>
    </p>

    <h2>Remover Jogador</h2>
    <p>
        <label for="numberToRemove">Número da camisa: </label>
        <input type="text" name="numberToRemove" id="numberToRemove">
        <button onclick="removePlayer()">Remover</button>
    </p>

    <h2>Escalação</h2>
    <ul id="teamList"></ul>
</body>
</html>
